<!DOCTYPE html>
<meta charset="utf-8">
<style>

button {
  position: absolute;
  top: 30px;
  left: 30px;
  opacity: 0.5;
}

#map {
  stroke: black;
  stroke-width: 4;
}

.background {
  fill: none;
  pointer-events: all;
}

.feature {
  fill: steelblue;
  cursor: pointer;
  stroke: black;
}

.feature.active {
  fill: orange;
}

.mesh {
  fill: none;
  stroke: gray;
  stroke-linecap: round;
  stroke-linejoin: round;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 500,
    height = 500,
    active = d3.select(null);

var projection = d3.geo.albers()
    .scale(1500)
    .center([20,42])
    .translate([width / 2, height / 2]);

var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 1000])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("id", "map")
    .attr("class", "svg")
    .attr("width", width)
    .attr("height", height)
    .on("click", stopped, true);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", reset);

var g = svg.append("g");

svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("hucs_topojson.json", function(error, us) {
  g.selectAll("path")
      .data(topojson.feature(us, us.objects.huc8).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "feature")
      .attr("id", function(d) { return d.properties.name; })
      .on("mouseenter", function(d) { showIt(this.id); })
      .on("click", clicked);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.huc8, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);
});

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);

  var bounds = path.bounds(d),
      dx = bounds[1][0] - bounds[0][0],
      dy = bounds[1][1] - bounds[0][1],
      x = (bounds[0][0] + bounds[1][0]) / 2,
      y = (bounds[0][1] + bounds[1][1]) / 2,
      scale = .9 / Math.max(dx / width, dy / height),
      translate = [width / 2 - scale * x, height / 2 - scale * y];

  svg.transition()
      .duration(750)
      .call(zoom.translate(translate).scale(scale).event);
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);

  svg.transition()
      .duration(750)
      .call(zoom.translate([0, 0]).scale(1).event);
}

function zoomed() {
  g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

// If the drag behavior prevents the default click,
// also stop propagation so we don’t click-to-zoom.
function stopped() {
  if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function showIt(tmpID) {
  document.getElementById("showIt").innerHTML = "Name: " + tmpID;
}

</script>
<button onclick=reset() onmouseover="this.style.opacity = 1" onmouseout="this.style.opacity = 0.5">Reset</button>
<div>
	<h2 id=showIt>Name: </h2>
</div>

</body>
